name: s3-depl

on:
 push:
   branches:
     - main

jobs:
 Deploy:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout
       uses: actions/checkout@v2

     - name: Setup node
       uses: actions/setup-node@v2
       with:
           node-version: '17'
           cache: npm

     - name: Install dependencies
       run: npm install

     - name: Build static file
       run: npm run build

     - name: Configure AWS Credentials
       uses: aws-actions/configure-aws-credentials@v1
       with:
         aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
         aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
         aws-region: us-east-1

     - name: Deploy static site to S3 bucket
       run: aws s3 sync ./build s3://gesb618bucket1

     - name: Deploy static site to s3
run: aws s3 sync ./build s3://react-s3-deploy-github-actions

      - name: crete stack
run: aws cloudformations create-stack --stack-name stack-test --template-body cloudFormationTemplates/s3Template.yml


      - name: crete lambda
run: aws cloudformations create-stack --stack-name stack-test --template-body cloudFormationTemplates/lambdaTemplate.yml


